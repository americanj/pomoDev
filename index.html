    <header class="cabecalho container">
        <nav class="cabecalho__navegacao">
            <ul>
                <li class="cabecalho__link"><a href="">test1</a></li>

                <li class="cabecalho__link"><a href="">test1</a></li>
            </ul>
        </nav>
    </header>


    <main class="modal container" data-containerPomodoro="">
        <nav class="modal__navegacao">
            <ul class="modal__container-links">
                <li class="modal__link" data-btnPomodoro="">Pomodoro</li>
                <li class="modal__link" data-btnDescansoCurto="">Descanso Curto</li>
                <li class="modal__link">Descanso Longo</li>
            </ul>
        </nav>
        <section class="modal__pomodo ocultar" data-caixaPomodoro="">
            <div class="modal__cronometro">
                <span class="modal__cronometro--minuto"  id="minutoPomodoro" data-minutoPomodoro="">25</span>
                <span class="modal__cronometro--divisor" id="divisorPomodoro">:</span>
                <span class="modal__cronometro--segundo" id="segundoPomodoro">00</span>

                <div class="modal__controles">
                    <button class="modal__controles--start" data-btnIniciarPomodoro="">iniciar</button>
                    <button class="modal__controles--stop" data-btnPararPomodoro="">parar</button>
                </div>
            </div>
        </section>

        <section class="modal__descanso-curto ocultar" data-caixaDescansoCurto>
            <span class="modal__cronometro--minuto"  id="minutoDescansoCurto" data-minuto="">05</span>
            <span class="modal__cronometro--divisor" id="divisorDescansoCurto">:</span>
            <span class="modal__cronometro--segundo" id="segundoDescansoCurto">00</span>

            <div class="modal__controles">
                <button class="modal__controles--start" data-btnIniciarDescansoCurto="">iniciar</button>
                <button class="modal__controles--stop" data-btnPararDescansoCurto>parar</button>
            </div>
        </section>

        <section class="modal__descanso-longo ocultar">
            <span class="modal__cronometro--minuto"  id="minuto" data-minuto="">25</span>
            <span class="modal__cronometro--divisor" id="divisor">:</span>
            <span class="modal__cronometro--segundo" id="segundo">00</span>

            <div class="modal__controles">
                <button class="modal__controles--start">iniciar</button>
                <button class="modal__controles--stop">parar</button>
            </div>
        </section>

        <!--<img class="modal__imagem--conversando" 
            src="assets/img/cafe-com-amigos.svg" alt="">-->
    </main>
